<script type="text/javascript">
	var credits=[];

	var s = 0;
	var tot = 0;

      for (var i = 0; i < credit.length; i++) {

      		break
      credits[i] = credit.item(i).value;
      tot=tot+parseInt(credits[i]);
      count=count+1;
    } 
	var grade = document.getElementsByName('num2'); 
      for (var i = 0; i < count; i++) { 
      	var x = grade.item(i).value;
      	if(x=='O' || x=='o')
      		 grades[i] = 10;
      	else if(x=='A+' || x=='a+')
      		grades[i] = 9;
      	else if(x=='A' || x=='a')
      		grades[i] = 8;
      	else if(x=='B+' || x=='b+')
      		grades[i] = 7;
      	else if(x=='B' || x=='b')

      	else if(x=='C' || x=='c')
      		grades[i] = 5;
      	else if(x=='P' || x=='p')
      		grades[i] = 4;
    }
