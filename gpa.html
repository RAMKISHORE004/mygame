<script type="text/javascript">

	function thing(argument) {
		var credits=[];
		var grades=[];
		var count = 0,s = 0,tot = 0,flag=0;
	  var credit = document.getElementsByName('num1'); 
      for (var i = 0; i < credit.length; i++) { 
      	if(credit.item(i).value==0)
      		break
      credits[i] = credit.item(i).value;
      tot=tot+parseInt(credits[i]);
      count=count+1;
    } 
    if(count==0){
    	document.getElementById('mydiv').innerHTML='<h1>Your GPA is : '+0+'</h1>';
      		return;
    }
    var a = document.getElementsByName('num3');
	var grade = document.getElementsByName('num2'); 
      for (var i = 0; i < count; i++) { 
      	var x = grade.item(i).value;
      	if(x=='O' || x=='o')
      		 grades[i] = 10;
      	else if(x=='A+' || x=='a+')
      		grades[i] = 9;
      	else if(x=='A' || x=='a')
      		grades[i] = 8;
      	else if(x=='B+' || x=='b+')
      		grades[i] = 7;
      	else if(x=='B' || x=='b')
      		grades[i] = 6;
      	else if(x=='C' || x=='c')
      		grades[i] = 5;
      	else if(x=='P' || x=='p')
      		grades[i] = 4;
      	else if(x=='F' || x=='f'){
      		document.getElementById('mydiv').innerHTML='<h1>Your GPA is : '+0+'</h1>';
      		return;
      	}
    } 
    for (var i = 0; i < count; i++) {
    	s=s+credits[i]*grades[i];
    }
    var av = s/tot;
    document.getElementById('mydiv').innerHTML='<h1>Your GPA is : '+av.toFixed(2)+'</h1>';
	}
	
	function those(argument) {
		var grad = [];
		count = 0;
		var val = document.getElementsByName('num3'); 
      for (var i = 0; i < val.length; i++) { 
      	if(val.item(i).value==0)
      		break
      grad[i] = parseFloat(val.item(i).value);
      count=count+1;
    } 

    if(count==0){
    	document.getElementById('mydivs').innerHTML='<h1>Your CGPA is : '+0+'</h1>';
      		return;
    }
		var sum = grad.reduce(function(a, b){
            return a + b;
        }, 0);

        var avg = sum/count;
        document.getElementById('mydivs').innerHTML='<h1>Your CGPA is : '+avg.toFixed(2)+'</h1>';
	}
